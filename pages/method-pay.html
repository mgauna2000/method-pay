<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method Pay</title>
    <link rel="stylesheet" href="../css/method-pay.css">
</head>

<body>

        <div class="header-section container">

    <div class="container-card">
        <section class="card" id="card">
            <div class="front">
                <div class="logo">
                    <img src="../img/logos/visa.png" alt="">
                </div>
                <img src="../img/chip-tarjeta.png" class="chip" alt="">
                <div class="data">
                    <div class="group" id="number">
                        <p class="label">Número Tarjeta</p>
                        <p class="number">#### #### #### ####</p>
                    </div>
                    <div class="flexbox">
                        <div class="group" id="name">
                            <p class="label">Nombre Tarjeta</p>
                            <p class="name">Juan Perez</p>
                        </div>
                        <div class="group" id="expiration">
                            <p class="label">Expiración</p>
                            <p class="expiration"><span class="month">MM</span> / <span class="year">AA</span></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="back">
                
            </div>
        </section>
    </div>

    <script src="../js/pay-card.js"></script>
    <script src="https://kit.fontawesome.com/dc4e08a9cd.js" crossorigin="anonymous"></script>

</body>
