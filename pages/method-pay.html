<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method Pay</title>
    <link rel="stylesheet" href="../css/method-pay.css">
</head>

<body>
    <!-- <header>
        <div class="header-section container">
            <img class="logo" src="../img/logo.webp" alt="">
            <h1 class="header-title">Otaku's</h1>
        </div>
    </header> -->

    <!-- tarjeta container -->
    <div class="container-card">
        <section class="card" id="card">
            <div class="front">
                <div class="logo">
                    <img src="../img/logos/visa.png" alt="">
                </div>
                <img src="../img/chip-tarjeta.png" class="chip" alt="">
                <div class="data">
                    <div class="group" id="number">
                        <p class="label">Número Tarjeta</p>
                        <p class="number">#### #### #### ####</p>
                    </div>
                    <div class="flexbox">
                        <div class="group" id="name">
                            <p class="label">Nombre Tarjeta</p>
                            <p class="name">Juan Perez</p>
                        </div>
                        <div class="group" id="expiration">
                            <p class="label">Expiración</p>
                            <p class="expiration"><span class="month">MM</span> / <span class="year">AA</span></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="back">
                <div class="bar-magnet"></div>
                <div class="data">
                    <div class="group" id="signature">
                        <p class="label">Firma</p>
                        <div class="signature">
                            <p>Juan Perez</p>
                        </div>
                    </div>
                    <div class="group" id="ccv">
                        <p class="label">CCV</p>
                        <p class="ccv"></p>
                    </div>
                </div>
                <p class="leyend">Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi commodi aliquid adipisci </p>
                <a href="#" class="link-bank">www.tubanco.com</a>
            </div>
        </section>
        <!-- boton del formulario -->
        <div class="container-btn">
            <button class="btn-form" id="btn-form">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>

        <!-- formulario -->
        <form action="" id="card-form" class="card-form active">
            <div class="group">
                <label for="inputNumber">Número Tarjeta</label>
                <input type="text" id="inputNumber" maxlength="19" autocomplete="off">
            </div>
            <div class="group">
                <label for="inputName">Nombre</label>
                <input type="text" id="inputName" maxlength="19" autocomplete="off">
            </div>
            <div class="flexbox">
                <div class="group expires">
                    <label for="selectMonth">Expiración</label>
                    <div class="flexbox">
                       <div class="group-select">
                           <select name="month" id="selectMonth">
                               <option disabled selected>Mes</option>
                           </select>
                           <i class="fa-solid fa-angle-down"></i>
                       </div>
                       <div class="group-select">
                        <select name="year" id="selectYear">
                            <option disabled selected>Año</option>
                        </select>
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                    </div>
                </div>

                <div class="group ccv">
                    <label for="inputCCV">CCV</label>
                    <input type="text" id="inputCCV" maxlength="3">
                </div>
            </div>
            <button type="submit" class="btn-submit">Enviar</button>
        </form>
    </div>

    <script src="../js/pay-card.js"></script>
    <script src="https://kit.fontawesome.com/dc4e08a9cd.js" crossorigin="anonymous"></script>
    <!-- <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->
</body>

</html>
